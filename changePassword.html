<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canteen Hunter Prototype</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/changePassword.css">
</head>
<body>

<div class="screen">
  <div class="content change-password">
    <img id="status-bar" src="images/statusBarBlack.png">

    <div id="top-bar">
        <img id="img-back" src="images/backArrow.png"> 
        <p id="title-back">返回</p> 
        <p id="title">修改密码</p>
    </div>

    <form id="input-form">
        <input type="password" placeholder="旧密码">
        <input type="password" placeholder="新密码">
    </form>

    <a id="password-button">修改</a>

    <div id="tabbar">
        <div class="tab-item" id="tab1">
            <img src="images/tabicon1.png">
        </div>
        <div class="tab-item" id="tab2">
            <img src="images/tabicon2.png">
        </div>
        <div class="tab-item active" id="tab3">
            <img src="images/tabicon3.png">
        </div>
    </div>
  
    <script type="text/javascript">
        //固定tab 
        $(".change-password").scroll(function(){
            var top = $(this).scrollTop();
            $("#tabbar").css("bottom", -top);
        });

        //点击跳转
        $(".tab-item").click(function(){
            var id = $(this).attr("id");
            if (id == "tab1") {
                jumpToPage('canteen.html')
            } else if (id == "tab2") {
                jumpToPage('recommendation.html')
            } else if (id == "tab3") {
                jumpToPage('setting.html')
            }
        });

        //转到修改密码
        $("#password-button, #title-back, #img-back").click(function(){
            jumpToPage('setting.html');
            return false;
        });

    </script>

  </div>
</div>

</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/main.js"></script>
</html>
