<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canteen Hunter Prototype</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/condition.css">
  <link rel="stylesheet" href="css/ios-checkbox.css">
</head>
<body>

<div class="screen">
  <div class="content condition">
    <img id="status-bar" src="images/statusBarBlack.png">

    <div id="top-bar">
        <img id="img-back" src="images/backArrow.png"> 
        <p id="title-back">返回</p> 
        <p id="title">自定义推荐</p> 
        <p id="title-finish">完成</p>
    </div>

    <div id="input-select">
        <div class="select-item">
            <p class="label">是否为穆斯林</p>
            <!-- <input type="checkbox" class="ios-switch" checked> -->
            <label class="ios-check yellow"><input type="checkbox" checked="checked"><i></i></label>
        </div>
        <div class="select-item">
            <p class="label">偏好口味</p>
            <select>
                <option>不限</option>
                <option>甜</option>
                <option>辣</option>
                <option>酸</option>
            </select>
        </div>
        <div class="select-item">
            <p class="label">价格区间</p>
            <select>
                <option>不限</option>
                <option>10-20</option>
                <option>15-25</option>
                <option>20-30</option>
            </select>
        </div>
        <div class="select-item">
            <p class="label">就餐人数</p>
            <select>
                <option>不限</option>
                <option>1-2</option>
                <option>3-5</option>
                <option>6-10</option>
                <option>10人以上</option>
            </select>
        </div>
        <div class="select-item">
            <p class="label">餐厅人数</p>
            <select>
                <option>不限</option>
                <option>少</option>
                <option>适中</option>
                <option>多</option>
            </select>
        </div>
    </div>

    <div id="tabbar">
        <div class="tab-item" id="tab1">
            <img src="images/tabicon1.png">
        </div>
        <div class="tab-item active" id="tab2">
            <img src="images/tabicon2.png">
        </div>
        <div class="tab-item" id="tab3">
            <img src="images/tabicon3.png">
        </div>
    </div>
  
    <script type="text/javascript">
        //固定tab 
        $(".condition").scroll(function(){
            var top = $(this).scrollTop();
            $("#tabbar").css("bottom", -top);
        });

        //点击跳转
        $(".tab-item").click(function(){
            var id = $(this).attr("id");
            if (id == "tab1") {
                jumpToPage('canteen.html')
            } else if (id == "tab2") {
                jumpToPage('recommendation.html')
            } else if (id == "tab3") {
                jumpToPage('setting.html')
            }
        });

        //转到修改密码
        $("#title-back, #img-back, #title-finish").click(function(){
            jumpToPage('recommendation.html');
        });

    </script>

  </div>
</div>

</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/main.js"></script>
</html>
